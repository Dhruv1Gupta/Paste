<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol type="A">
        <li>HTML</li>
        <ol type="i">
            <li>Level 0</li>
            <li>Level 1</li>
        </ol>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
    </ol>
    <hr>
    <ul>
        <li>Cycling</li>
        <li>Cricket</li>
        <li>YouTube</li>
    </ul>
</body>
</html>
