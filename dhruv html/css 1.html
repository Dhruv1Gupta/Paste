<html>
  <head>
    <title>OK</title>
    <link rel="stylesheet" href="new.css" />
    <style type="text/css">
      h1 {
        color: orange;
        font-size: 3em;
      }
      h2 {
        color: green;
        font-size: 2em;
      }
      h3 {
        color: red;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <h1 align="center" style="color: yellow; font-size: 3em">
      Future Group of Institutions
    </h1>
    <h3 align="center" style="color: black; font-size: 2em">
      Bareilly --- Lucknow Road, Near Faridpur, Bareilly
    </h3>
    <hr />
    <h2 align="center" style="color: pink; font-size: 2em">GATE PASS</h2>
    <hr />
    <table align="center" bgcolor="white" border width="40%">
      <tr>
        <td align="center" bgcolor="green70%+red20%+white10%">Name of Student:-</td>
        <td><input type=" " placeholder="Name" name=" " /></td>
      </tr>
      <tr>
        <td align="center" bgcolor="green70%+black20%+white10%">Date:-</td>
        <td><input type=" " placeholder="Date" DATE=" " /></td>
      </tr>
      <tr>
        <td align="center" bgcolor="yellow">Student Id:-</td>
        <td><input type=" " placeholder="Id" STUDENT id=" " /></td>
      </tr>
      <tr>
        <td align="center" bgcolor="orange">Collage:-</td>
        <td><input type=" " placeholder="Collage" COLLAGE=" " /></td>
      </tr>
      <tr>
        <td align="center" bgcolor="yellow">Course:-</td>
        <td><input type=" " placeholder="Course" COURSE=" " /></td>
      </tr>
      <tr>
        <td align="center" bgcolor="orange">Branch:-</td>
        <td><input type=" " placeholder="Branch" BRANCH=" " /></td>
      </tr>
      <tr>
        <td align="center" bgcolor="violet">Year:-</td>
        <td><input type=" " placeholder="Year" YEAR=" " /></td>
      </tr>
      <tr>
        <td align="center" bgcolor="red">Reason of Leave:-</td>
        <td><input type=" " placeholder="Reason" REASON=" " /></td>
      </tr>
      <tr>
        <td align="center" bgcolor="red80%+black5%+green15%">
          Permission From Parents/Informed to Parents:-
        </td>
        <td><input type=" " placeholder="Permission" PERMISSION=" " /></td>
      </tr>
      <tr>
        <td align="center" bgcolor="orange">Name & Signature of Class Teacher</td>
        <td><input type=" " placeholder="Signature" SIGNATURE=" " /></td>
      </tr>
      <tr>
        <td align="center" bgcolor="yellow">Name & Signature of HOD/Director</td>
        <td><input type=" " placeholder="Signature" SIGNATURE=" " /></td>
      </tr>
    </table>

</html>
